<section class="client-add">
  <div class="container">
    <div class="client-add__content">
      <div class="client-add__content--name-section">
        <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.1492 20.1366V18.2217C19.1492 17.2059 18.7457 16.2318 18.0275 15.5136C17.3092 14.7953 16.3351 14.3918 15.3194 14.3918H7.65967C6.64394 14.3918 5.6698 14.7953 4.95157 15.5136C4.23333 16.2318 3.82983 17.2059 3.82983 18.2217V20.1366"
            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          <path
            d="M11.4895 10.562C13.6047 10.562 15.3193 8.84735 15.3193 6.73218C15.3193 4.61702 13.6047 2.90234 11.4895 2.90234C9.37435 2.90234 7.65967 4.61702 7.65967 6.73218C7.65967 8.84735 9.37435 10.562 11.4895 10.562Z"
            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <p>Novo Cliente</p>
      </div>
    </div>

    <section class="form-client">
      <form (ngSubmit)="salvar()">
        <div class="form-field">
          <label class="form-field__label" for="name">Nome</label>
          <input class="form-field__input" id="name" [(ngModel)]="name" type="text" name="name">
        </div>

        <div class="form-field">
          <label class="form-field__label" for="cnpj">CNPJ</label>
          <input class="form-field__input" id="cnjp" [(ngModel)]="cnpj" type="text" name="cnpj">
        </div>
        <div class="form-field">
          <label class="form-field__label" for="status">Status</label>
          <select name="status" id="status" [(ngModel)]="status">
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </div>
        <button class="botao" type="submit">Salvar</button>

      </form>
    </section>

  </div>
</section>
